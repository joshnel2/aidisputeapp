<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        button, input { background: #333; color: #fff; border: 1px solid #555; padding: 10px; }
        footer { text-align: center; margin-top: 50px; font-size: 12px; }
    </style>
    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <footer>Decentralized Technology Solutions 2025</footer>
</body>
</html>
